{% extends "layout.html" %}

{% block content %}
<h1><span class="glyphicon glyphicon-file"></span> Requisição de veículo</h1>

<form action="/vehicles" method="post">
  <label for="departamento">Departamento</label>
  <input type="text" id="departamento" name="vehicle_request[departamento]" class="form-control">
  <p class="help-block">Departamento responsável.</p>

  <label for="destino">Destino</label>
  <input type="text" id="destino" name="vehicle_request[destino]" class="form-control">
  <p class="help-block">Departamento responsável.</p>

  <label for="name">Passageiros</label>
  <input type="text" id="name" name="vehicle_request[passageiros]" class="form-control">
  <p class="help-block">Nome completo do passageiro.</p>

  <input type="text" id="name" name="vehicle_request[passageiros]" class="form-control">
  <p class="help-block">Nome completo do passageiro.</p>

  <a href="#" class="add_passenger_field">Adicionar outro passageiro.</a>
  <span class="glyphicon glyphicon-plus-sign"></span>

  <div class="row">
    <div class="col-lg-12">
      <label for="motivo">Motivo da viagem</label>
      <textarea id="motivo" name="vehicle_request[motivo_da_viagem]" class="form-control"></textarea>
      <p class="help-block">Descreva o motivo da viagem.</p>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4">
      <p><input class="btn btn-primary" type="submit" value="Enviar requisicao"></p>
    </div>
  </div>
</form>
{% endblock %}
